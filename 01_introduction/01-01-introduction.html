<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - I 01 introduction</title>
    <!-- mes styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Script Js dans l'en-tête et dans l'élément head a l'intérieur de la balise script Ce code récupère l'heure actuelle et l'actualise toutes les secondes d'une part et nous permet de cacher / d'adfficher l'heure via un bouton-->
    La console de mon navigateur me permet de débugger 
    <script>
        window.addEventListener('load',horloge);
            function horloge(){
                let d = new Date();
                document.getElementById('heure').innerHTML = d.toLocaleTimeString();
                setTimeout(horloge, 1000);
            }
            document.addEventListener('DOMContentLoaded', function(){
                const cache = document.getElementById('bouton');
                cache.addEventListener('click',cacheHorloge);
                document.getElementById('tog').style.display = 'block';
                function cacheHorloge(){
                    let para = document.getElementById('tog');
                    if(para.style.display == 'block'){
                        para.style.display = 'none';
                    }else{
                        para.style.display = 'block';
                    }
                }
            })
    </script>
</head>
<body>
    <h1 >JS - I 01 introduction</h1>
    <!-- p#tog -->
    <p id="tog" class="stabilo"> Il est actuellement <span id="heure"></span></p>
    <button id="bouton">Cacher/afficher l'heure</button>
    
</body>
</html>

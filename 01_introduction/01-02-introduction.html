<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - I 02 introduction</title>
    <!-- mes styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Script Js dans l'en-tête -->
    <!-- On peut mettre du Js directement dans la balise ouvrante d'un élémnet HTML - Le premeier cript affiche une alert() un fenêtre d'alerte avec son message. -->
    <!-- Le second script ajoute un élément p dans la page 
    Les script sont dans l'attribut onclick et le code placé là va s'éxécuter dès que l'on clique
    Bien que ce soit possible il est déconseillé d'utiliser cette façon de faire -->    
</head>
<body>
    <div id="container">
        <h1 >JS - I 02 introduction</h1>
        <button onclick="alert('Bonjour les amis')">Cliquez sur moi</button>

        <button onclick="(function(){
            let para = document.createElement('p');
            para.textContent = 'Hop ! Un paragraphe de plus !';
            document.body.appendChild(para);
        })();">Ajouter un paragraphe, allez!        
        </button>
    </div>
   
    
</body>
</html>
